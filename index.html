<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label>First Name* </label>
            <input type="text" name="name" placeholder="Your First name...">
        </div>
        <div>
            <label>Last Name* </label>
            <input type="text" name="name" placeholder="Your Last name...">
        </div>
        <div>
            <label>Email Address* </label>
            <input type="text" name="email" placeholder="Your email...">
        </div>
        <div>
            <label>Password* </label>
            <input type="password" name="password" placeholder="Your password...">
        </div>
        <div>
            <label>Confirm Password* </label>
            <input type="text" name="password" placeholder="Confirm Password...">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="birthday">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="font" value="normal" class="normal">
            <label>Male</label>
            <input type="radio" name="font" value="normal" class="normal">
            <label>Female</label>
            <input type="radio" name="font" value="normal" class="normal">
            <label>Non-binary</label>
            <input type="radio" name="font" value="normal" class="normal">
            <label>I prefer not to answer</label>
        </div>
        <div>
            <h4>A short description about myself:</h4>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select name="Favorite Language">
                <option>JavaScript</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>Python</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="offers" id="offers" checked>
            <label for="offers">Yes, I would like to recieve periodic email updates</label>
        </div>
        <input type="submit" value="Creat Account">
        <div>
            <label>* Indicates a required field</label>

        </div>
    </form>
</body>

</html>
