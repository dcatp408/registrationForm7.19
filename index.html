<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<h1>Registration Form</h1>

<body>
    <div>
        <label>First Name* </label>
        <input type="text" name="name" placeholder="Your First name...">
    </div>
    <div>
        <label>Last Name* </label>
        <input type="text" name="name" placeholder="Your Last name...">
    </div>
    <div>
        <label>Email Address* </label>
        <input type="text" name="email" placeholder="Your email...">
    </div>
    <div>
        <label>Password* </label>
        <input type="password" name="password" placeholder="Your password...">
    </div>
    <div>
        <label>Confirm Password* </label>
        <input type="text" name="password" placeholder="Confirm Password...">
    </div>
    <div>
        <label>Birthday: </label>
        <input type="birthday" name="birthday" placeholder="Your birthday...">
    </div>
    <div>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">Male<label>
                <input type="radio" name="font" value="normal" id="normal">
                <label for="normal">Female<label>
                        <input type="radio" name="font" value="normal" id="normal">
                        <label for="normal">Non-binary<label>
                                <input type="radio" name="font" value="normal" id="normal">
                                <label for="normal">I prefer not to answer<label>
    </div>
    <div>
        <h4>A short description about myself:</h4>
        <textarea name="comment" cols="20" rows="3"></textarea>
    </div>
    <div>
        <label>Favorite Language: </label>
        <select name="Favorite Language">
            <option>JavaScript</option>
            <option>HTML</option>
            <option>CSS</option>
            <option>Python</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="offers" id="offers" checked>
        <label for="offers">Yes, I would like to recieve periodic email updates</label>
    </div>
    <input type="submit" value="Creat Account">
    <div>
        <label>* Indicates a required field</label>

    </div>
</body>

</html>
